<div class="container">
    <div>
      <h2>Ajouter un stock :</h2>             
    </div>
         <form > 
         
  
          <div class="col-sm-4 col-md-4 col-lg-4" >
            <label >libelle stock</label>
            <input  type="text" [(ngModel)]= "stock.libelleStock"  
                name="libelleStock" class="form-control">
          </div>  
          <div class="col-sm-2 col-md-2 col-lg-2">
               <label >qte Stock </label>
               <input   type="number"  [(ngModel)]="stock.qteStock"  
                   name="qteStock" class="form-control">
              </div>

              <div class="col-sm-2 col-md-2 col-lg-2">
                <label >qte Min </label>
                <input   type="number"  [(ngModel)]="stock.qteMin"  
                    name="qteMin" class="form-control">
               </div>
  
              <div class="mt-2">
                 <button type="submit"  (click)="addStock()"  class="btn btn-success">Ajouter</button>
                  
              </div> 
  
  
              <h3>{{msg}}</h3> 
         </form>
  </div>
